<!DOCTYPE html>
<html lang="en" xml:lang="en">

<head>
    <title>Information</title>
   <style>
body {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: rgb(172,104,143);
background: radial-gradient(circle, rgba(172,104,143,1) 2%, rgba(96,31,164,1) 100%);
  font-family: "Sansita Swashed", cursive;
}
   </style>
</head>

<body>
    <div><<h1>Details</h1></div>
    <div>
        <img id="display-image" src=""  width="200" height="200" alt="img">
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const recentImageDataUrl = localStorage.getItem("image-storage");
            if (recentImageDataUrl) {
                document.querySelector("#display-image").setAttribute("src", recentImageDataUrl);
                console.log(localStorage.getItem("jsons"));
            }
        });
        let newObject = window.localStorage.getItem("jsonfile");
        var obj = JSON.parse(newObject);
        for (var key in obj) {
            if (obj.hasOwnProperty(key)) {
                var tag = document.createElement("p");
                tag.setAttribute("class", "json-content");
                var text = document.createTextNode(key + " : " + obj[key]);
                tag.appendChild(text);
                var element = document.getElementsByTagName("body")[0];
                element.appendChild(tag);
            }
        }
    </script>
</body>

</html>
